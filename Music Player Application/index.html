<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player Application</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src = "MP3.js"> asdads</script>
  </head>
  <body>
    <img src="elish.jpg" alt="background" id = "BG">
    <div class="container">
      <audio loop src="Billie Eilish - bad guy (Lyrics).mp3" id="song"></audio>
      <div class="song_name"></div>
      <div class="song-title"> Billie El</div>
      <img src="elish.jpg" alt="thumbnail" id = "thumbnail">
      <div class="box"></div>
      <img src="play.ico" alt="Play/Pause" id = "pp" onclick="playPause()">
      <img src="https://www.shareicon.net/data/512x512/2016/01/05/698429_forward_512x512.png" alt="nextSong" id="ns" onclick="nextSong()" />
      <img src="https://www.shareicon.net/data/512x512/2016/01/05/698429_forward_512x512.png" alt="previousSong" id="ps" onclick="previousSong()" />
      <input type="range" name="volume" id="volume" min = "0" max="" value="">
    </div>

  </body>
</html>
